<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hacker News Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Hacker News Stories for: <span th:text="${searchQuery}"></span></h1>
        
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        
        <div class="mt-3" th:unless="${stories.isEmpty()}">
            <button id="indexSelected" class="btn btn-primary">Index Selected Stories</button>
            <div id="indexStatus" class="mt-2"></div>
        </div>

        <div class="list-group mt-3">
            <div th:each="story : ${stories}" class="list-group-item">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input story-checkbox" 
                           th:value="${story.id}" id="story_${story.id}">
                    <label class="form-check-label" th:for="'story_' + ${story.id}">
                        <a th:href="${story.url}" th:text="${story.title}" target="_blank"></a>
                        <small class="text-muted d-block" th:text="'Score: ' + ${story.score}"></small>
                        <div class="story-text" th:text="${story.text}"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/}">Ir para o menu principal</a>
	<script src="/js/hacker.js"></script>
</body>
</html>
