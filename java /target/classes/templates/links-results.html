<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Links para <span th:text="${queryLinks}"></span></title>
</head>
<body style="margin-left: 20px;">
    <div class="container mt-4">
        <h1>Links apontando para: <span th:text="${queryLinks}"></span></h1>
        
        <p class="mt-3"><span th:text="${startResult}"></span>-<span th:text="${endResult}"></span> de <span th:text="${totalResults}"></span></p>
        
        <div th:if="${not #lists.isEmpty(resultsLinks)}" class="mt-3">
            <ul>
                <div th:each="result : ${resultsLinks}">
                    <li>
                        <a th:href="${result}" th:text="${result}" target="_blank" class="text-decoration-none"></a>
                    </li>
                </div>
            </ul>
        </div>
		
        
        <div th:if="${#lists.isEmpty(resultsLinks)}" class="alert alert-info mt-3">
            <p>Nenhum link encontrado apontando para esta página.</p>
        </div>
        
        <div class="pagination mt-4" th:if="${totalPages > 1}">
            <a th:href="@{/search-linksto/results(query-links=${queryLinks}, page=${currentPage - 1})}" 
               class="btn btn-outline-primary me-2"
               th:classappend="${currentPage == 1} ? 'disabled' : ''">
                Anterior
            </a>
            
            <span class="mx-2" th:text="'Página ' + ${currentPage} + ' de ' + ${totalPages}"></span>
            
            <a th:href="@{/search-linksto/results(query-links=${queryLinks}, page=${currentPage + 1})}" 
               class="btn btn-outline-primary ms-2"
               th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                Próxima
            </a>
        </div>
        
        <div class="mt-4" style="margin-top: 20px;">
            <a th:href="@{/search-linksto}" class="btn btn-secondary me-2" style="margin-right: 20px;">Nova pesquisa</a>
            <a th:href="@{/}" class="btn btn-outline-secondary">Menu principal</a>
        </div>
    </div>
</body>
</html>
