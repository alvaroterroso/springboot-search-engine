<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Googol - Estatísticas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/stats.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Estatísticas do Sistema por WebSocket</h1>
            <span id="connection-status" class="badge bg-secondary">Conectando...</span>
        </div>
        
        <div id="stats-container" class="card">
            <div class="card-body">
                <div id="stats-content">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Carregando...</span>
                        </div>
                        <p class="mt-2">A carregar estatísticas...</p>
                    </div>
                </div>
            </div>
        </div>
		<div>
			<a th:href="@{/}">Ir para o menu principal</a>
		</div>
    </div>
</body>
</html>
